<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>ANTI SENSI</title>
<style>
/* ====== RESET ====== */
*{margin:0; padding:0; box-sizing:border-box;}
body{
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg,#ff7a00,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  color:#fff;
}

/* ====== CONTAINER PRINCIPAL ====== */
.container{
  width:90%;
  max-width:420px;
  background:#111;
  border-radius:20px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  opacity:0;
  transform:translateY(50px);
  animation:fadeIn 1s forwards;
}

/* ====== LOGO ====== */
.logo{
  font-size:42px;
  font-weight:bold;
  margin-bottom:15px;
  text-shadow: 2px 2px 4px #000;
}
.logo span:first-child{color:yellow;}
.logo span:last-child{color:white;}

/* ====== ANIMA√á√ÉO ====== */
@keyframes fadeIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ====== INPUT ====== */
input[type="password"]{
  width:100%;
  padding:15px;
  border-radius:12px;
  border:none;
  margin:12px 0;
  font-size:16px;
}

/* ====== BOT√ïES ====== */
button{
  width:100%;
  padding:15px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  background:red;
  color:white;
  cursor:pointer;
  transition:all 0.3s;
}
button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px rgba(255,0,0,0.6);
}
button.vip{
  background:gold;
  color:black;
  box-shadow:0 0 15px rgba(255,215,0,0.6);
}

/* ====== BOX DE SENSIBILIDADE ====== */
.box{
  background:#222;
  border:2px solid red;
  border-radius:14px;
  padding:15px;
  margin:10px 0;
}
.box h3{
  margin:5px 0;
  color:#ff3b3b;
}
.value{
  font-size:24px;
  font-weight:bold;
}

/* ====== LINK ====== */
#meuLink{
  padding:12px;
  border-radius:10px;
  border:none;
  width:100%;
  margin:6px 0;
}

/* ESCONDER ELEMENTOS */
.hidden{display:none;}
</style>
</head>
<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo"><span>ANTI</span> <span>SENSI</span></div>

  <!-- LOGIN -->
  <div id="login">
    <p style="font-size:18px; margin-bottom:10px;">Digite o c√≥digo VIP</p>
    <input type="password" id="code" placeholder="C√≥digo">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <h2 style="margin-bottom:15px;">Bem-vindo ANTIXIT üî•</h2>

    <button onclick="gerar()">üéØ GERAR SENSI CAPA</button>
    <button onclick="gerarSemDpi()">üö´ GERAR SEM DPI</button>

    <div class="box"><h3>üéØ Geral</h3><div class="value" id="geral">---</div></div>
    <div class="box"><h3>üî¥ Ponto Vermelho</h3><div class="value" id="red">---</div></div>
    <div class="box"><h3>üî≠ Mira 2x</h3><div class="value" id="m2">---</div></div>
    <div class="box"><h3>üî≠ Mira 4x</h3><div class="value" id="m4">---</div></div>
    <div class="box"><h3>üéØ Olhadinha (AWM)</h3><div class="value" id="awm">---</div></div>
    <div class="box"><h3>üì± DPI</h3><div class="value" id="dpi">---</div></div>
    <div class="box"><h3>üìè Tamanho do Bot√£o</h3><div class="value" id="btnSize">---</div></div>

    <!-- LINK -->
    <div class="box">
      <h3>üîó Seu Link</h3>
      <input type="text" id="meuLink" value="https://web2apk.com/" placeholder="Cole aqui seu link">
      <button onclick="abrirLink()">Abrir Link</button>
    </div>

    <!-- VIP -->
    <button class="vip" onclick="vip()">‚≠ê MODO VIP</button>
    <div id="vipBox" class="box hidden">
      <h3>Escolha a marca</h3>
      <select id="marca">
        <option>Infinix</option>
        <option>Samsung</option>
        <option>iPhone</option>
        <option>Itel</option>
        <option>Motorola</option>
      </select>
      <button onclick="vipGerar()">Gerar VIP</button>
    </div>
  </div>

</div>

<script>
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

function login(){
  const c = document.getElementById("code").value;
  if(c==="malele2012"){
    document.getElementById("login").style.display="none";
    document.getElementById("app").classList.remove("hidden");
  }else{
    alert("C√≥digo errado!");
  }
}

function gerar(){
  document.getElementById("geral").innerText = rand(170,200);
  document.getElementById("red").innerText = rand(150,200);
  document.getElementById("m2").innerText = rand(140,190);
  document.getElementById("m4").innerText = rand(130,180);
  document.getElementById("awm").innerText = rand(10,20);
  document.getElementById("dpi").innerText = rand(320,1100);
  document.getElementById("btnSize").innerText = rand(40,66);
}

function gerarSemDpi(){
  document.getElementById("geral").innerText = rand(170,200);
  document.getElementById("red").innerText = rand(150,200);
  document.getElementById("m2").innerText = rand(140,190);
  document.getElementById("m4").innerText = rand(130,180);
  document.getElementById("awm").innerText = rand(10,20);
  document.getElementById("dpi").innerText = "SEM DPI";
  document.getElementById("btnSize").innerText = rand(40,66);
}

function vip(){document.getElementById("vipBox").classList.toggle("hidden");}
function vipGerar(){gerar(); alert("Sensibilidade VIP gerada para "+document.getElementById("marca").value);}
function abrirLink(){
  const link=document.getElementById("meuLink").value;
  if(link){window.open(link,"_blank");}else{alert("Cole um link v√°lido!");}
}
</script>
</body>
  </html>
